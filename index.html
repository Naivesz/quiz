<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Quiz Show Deluxe - Final Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:wght@600;800;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --blue-dark: #020617;
            --blue-main: #0a192f;
            --blue-card: #1e3a8a;
            --blue-highlight: #3b82f6;
            --red-accent: #e11d48;
            --green-success: #22c55e;
            --text-gold: #fde047;
            --font-show: 'Anton', sans-serif;
            --font-text: 'Kanit', sans-serif;
        }

        html, body {
            background-color: transparent !important;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            color: white;
            font-family: var(--font-text);
            display: flex; flex-direction: column;
        }

        /* Host/Player Sichtbarkeit */
        body.is-player .host-only { display: none !important; }

        .top-bar {
            display: grid; grid-template-columns: 20% 1fr 20%; 
            align-items: center; padding: 10px 30px;
            background: var(--blue-dark); border-bottom: 3px solid var(--blue-highlight);
            z-index: 1100;
        }

        .gm-cam-slot {
            width: 100%; aspect-ratio: 16/9;
            border: 3px solid var(--red-accent); border-radius: 10px; position: relative;
            background: rgba(255,255,255,0.05);
        }

        .gm-label {
            position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            background: var(--red-accent); padding: 2px 15px; font-size: 0.8rem;
            font-family: var(--font-show); border-radius: 4px;
        }

        .logo-text { font-family: var(--font-show); font-size: 2.2rem; color: var(--text-gold); text-align: center; margin: 0; }

        #game-board {
            display: flex; justify-content: space-evenly; gap: 10px;
            padding: 15px 30px; background: var(--blue-dark); flex-grow: 1;
        }

        .category-column { display: flex; flex-direction: column; gap: 10px; flex: 1; }

        .category-header {
            background: linear-gradient(to bottom, var(--red-accent), #991b1b);
            padding: 10px 5px; text-align: center; font-family: var(--font-show);
            font-size: 1.1rem; text-transform: uppercase; border-radius: 6px;
            min-height: 60px; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .quiz-card {
            background: linear-gradient(145deg, var(--blue-card), var(--blue-main));
            border: 2px solid var(--blue-highlight); border-radius: 6px;
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-family: var(--font-show); color: var(--text-gold); cursor: pointer;
        }
        .quiz-card.used { opacity: 0.05; cursor: default; }

        .player-area {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 15px; padding: 15px 30px;
            background: var(--blue-dark); border-top: 5px solid var(--blue-highlight);
        }

        .player-slot {
            aspect-ratio: 16/9; border: 2px solid #333; position: relative; border-radius: 8px; cursor: pointer;
        }
        .player-slot.active-buzzer { border-color: var(--red-accent); box-shadow: 0 0 20px var(--red-accent); }
        .player-slot.selecting { border-color: var(--text-gold); border-style: dashed; }

        .player-info {
            position: absolute; bottom: 0; width: 100%;
            background: rgba(225, 29, 72, 0.95); text-align: center;
            font-weight: 900; font-size: 1rem; padding: 5px 0; text-transform: uppercase;
        }

        #question-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(2, 6, 23, 0.98); z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
        }

        #question-content {
            font-size: 3.2rem; font-weight: 800; max-width: 85%; margin: 20px 0;
            text-align: center; text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
        }

        button { padding: 12px 25px; font-family: var(--font-show); cursor: pointer; border: none; border-radius: 6px; color: white; margin: 5px; }
        .btn-correct { background: var(--green-success); }
        .btn-wrong { background: var(--red-accent); }
        .btn-nav { background: var(--blue-card); border: 1px solid var(--blue-highlight); }
        .btn-reset { background: var(--red-accent); font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="question-overlay">
    <div id="buzzer-status" style="font-family: var(--font-show); font-size: 2rem; color: var(--text-gold); margin-bottom: 10px;"></div>
    <div id="question-content"></div>
    <div class="host-only">
        <button class="btn-correct" onclick="handleAnswer(true)">RICHTIG (+)</button>
        <button class="btn-wrong" onclick="handleAnswer(false)">FALSCH (-)</button>
        <button onclick="closeQuestion()" style="background:#475569;">ZURÜCK</button>
    </div>
</div>

<div class="top-bar">
    <div class="gm-cam-slot"><div class="gm-label">NAIVES</div></div>
    <div class="nav-controls">
        <h1 class="logo-text">QUIZ DUELL</h1>
        <div class="host-only">
            <button class="btn-nav" onclick="switchBoard(1)">BOARD 1</button>
            <button class="btn-nav" onclick="switchBoard(2)">BOARD 2</button>
        </div>
    </div>
    <div style="text-align: right;">
        <button class="btn-reset host-only" onclick="resetGame()">RESET GAME</button>
        <div id="current-turn-display" style="font-family: var(--font-show); color: var(--text-gold); font-size: 1.2rem;">AM ZUG: -</div>
    </div>
</div>

<div id="game-board"></div>
<div class="player-area" id="player-area"></div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBP2hzronbnt530dAEr906xMS8xzmg3bpo",
      authDomain: "quizshownaives.firebaseapp.com",
      databaseURL: "https://quizshownaives-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "quizshownaives",
      storageBucket: "quizshownaives.firebasestorage.app",
      messagingSenderId: "569001129434",
      appId: "1:569001129434:web:87f6e6af8ac09296163ce3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_state');

    const urlParams = new URLSearchParams(window.location.search);
    const myPlayerIndex = urlParams.has('p') ? parseInt(urlParams.get('p')) - 1 : null;
    const isHost = (myPlayerIndex === null);

    if (!isHost) {
        document.body.classList.add('is-player');
        let n = prompt("Dein Name für die Show:");
        if(n) db.child('players').child(myPlayerIndex).update({ name: n });
    }

    // --- FRAGEN-DATENBANK ---
    const boards = {
        1: { 
            "KATEGORIE 1": [
                {pts:100, q:"Frage 1", a:"Antwort"},{pts:200, q:"Frage 2", a:"Antwort"},{pts:300, q:"Frage 3", a:"Antwort"},{pts:500, q:"Frage 4", a:"Antwort"}
            ],
            "KATEGORIE 2": [
                {pts:100, q:"Frage", a:"Antwort"},{pts:200, q:"Frage", a:"Antwort"},{pts:300, q:"Frage", a:"Antwort"},{pts:500, q:"Frage", a:"Antwort"}
            ],
            "KATEGORIE 3": [
                {pts:100, q:"Frage", a:"Antwort"},{pts:200, q:"Frage", a:"Antwort"},{pts:300, q:"Frage", a:"Antwort"},{pts:500, q:"Frage", a:"Antwort"}
            ]
        },
        2: { 
            "FINALE": [
                {pts:200, q:"Schwere Frage 1", a:"A1"},{pts:400, q:"Schwere Frage 2", a:"A2"},{pts:600, q:"Schwere Frage 3", a:"A3"},{pts:1000, q:"Bonus", a:"A4"}
            ]
        }
    };

    let localState = {};
    db.on('value', (snap) => {
        localState = snap.val();
        if(localState && localState.players) updateUI();
    });

    function updateUI() {
        const boardDiv = document.getElementById('game-board');
        boardDiv.innerHTML = '';
        const bNum = localState.currentBoard || 1;
        const data = boards[bNum];

        Object.keys(data).forEach(cat => {
            const col = document.createElement('div');
            col.className = 'category-column';
            const head = document.createElement('div');
            head.className = 'category-header';
            head.innerText = cat;
            col.appendChild(head);

            data[cat].forEach((q, i) => {
                const id = `${bNum}-${cat}-${i}`;
                const card = document.createElement('div');
                card.className = 'quiz-card';
                if(localState.usedCards?.[bNum]?.includes(id)) card.classList.add('used');
                card.innerText = q.pts;
                card.onclick = () => { if(isHost && !card.classList.contains('used')) openQuestion(q, id); };
                col.appendChild(card);
            });
            boardDiv.appendChild(col);
        });

        const area = document.getElementById('player-area');
        area.innerHTML = '';
        localState.players.forEach((p, i) => {
            const s = document.createElement('div');
            s.className = `player-slot ${localState.activePlayerIndex === i ? 'active-buzzer' : ''} ${localState.selectingPlayerIndex === i ? 'selecting' : ''}`;
            s.innerHTML = `<div class="player-info">${p.name}: ${p.score}</div>`;
            s.onclick = () => { if(isHost) db.update({ selectingPlayerIndex: i }); };
            area.appendChild(s);
        });

        document.getElementById('question-overlay').style.display = localState.overlayOpen ? 'flex' : 'none';
        if(localState.overlayOpen) {
            document.getElementById('question-content').innerText = isHost ? `Q: ${localState.currentQuestion}\n\nA: ${localState.currentAnswer}` : localState.currentQuestion;
        }

        let statusText = "";
        if(localState.activePlayerIndex !== null) statusText = localState.players[localState.activePlayerIndex].name.toUpperCase() + " ANTWORTET...";
        else if(localState.canBuzz) statusText = "BUZZER FREI!";
        document.getElementById('buzzer-status').innerText = statusText;
        document.getElementById('current-turn-display').innerText = "AM ZUG: " + (localState.selectingPlayerIndex !== null ? localState.players[localState.selectingPlayerIndex].name : "-");
    }

    function openQuestion(q, id) {
        let used = localState.usedCards || {};
        if(!used[localState.currentBoard]) used[localState.currentBoard] = [];
        used[localState.currentBoard].push(id);
        db.update({ overlayOpen: true, currentQuestion: q.q, currentAnswer: q.a, currentPoints: q.pts, usedCards: used, canBuzz: true, activePlayerIndex: null });
    }

    function handleAnswer(correct) {
        if(localState.activePlayerIndex === null) return;
        let p = [...localState.players];
        let idx = localState.activePlayerIndex;
        if(correct) {
            p[idx].score += localState.currentPoints;
            db.update({ players: p, overlayOpen: false, activePlayerIndex: null, canBuzz: false, selectingPlayerIndex: idx });
        } else {
            p[idx].score -= Math.floor(localState.currentPoints / 2);
            db.update({ players: p, activePlayerIndex: null, canBuzz: true });
        }
    }

    function closeQuestion() { db.update({ overlayOpen: false, activePlayerIndex: null, canBuzz: false }); }
    function switchBoard(n) { db.update({ currentBoard: n }); }
    function resetGame() { if(confirm("ALLES ZURÜCKSETZEN?")) db.set({ currentBoard: 1, usedCards: {1:[], 2:[]}, overlayOpen: false, activePlayerIndex: null, selectingPlayerIndex: 0, canBuzz: false, players: [{name:"Spieler 1",score:0},{name:"Spieler 2",score:0},{name:"Spieler 3",score:0},{name:"Spieler 4",score:0},{name:"Spieler 5",score:0}] }); }

    window.onkeydown = (e) => {
        if(!isHost && localState.canBuzz && e.code === "Space") {
            db.update({ activePlayerIndex: myPlayerIndex, canBuzz: false });
        }
    };
</script>
</body>
</html>
