<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Quiz Show Deluxe - Grouped & Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:wght@600;800;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root {
            --blue-dark: #020617;
            --blue-main: #0a192f;
            --blue-card: #1e3a8a;
            --blue-highlight: #3b82f6;
            --red-accent: #e11d48;
            --green-success: #22c55e;
            --text-gold: #fde047;
            --font-show: 'Anton', sans-serif;
            --font-text: 'Kanit', sans-serif;
            
            /* Größen-Steuerung der Gruppen */
            --header-height: 140px;
            --footer-height: 180px;
        }

        html, body {
            background-color: transparent !important;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            overflow: hidden;
            color: white;
            font-family: var(--font-text);
            display: flex; flex-direction: column;
        }

        body.is-player .host-only { display: none !important; }
        body.is-player .quiz-card { cursor: default !important; }

        /* --- GRUPPE 1: OBEN (Header & Status) --- */
        .group-top {
            height: var(--header-height);
            display: grid; grid-template-columns: 20% 1fr 20%; 
            align-items: center; padding: 0 30px;
            background: var(--blue-dark); border-bottom: 3px solid var(--blue-highlight);
            flex-shrink: 0; z-index: 1100;
        }

        /* --- GRUPPE 2: MITTE (Board & Fragen) --- */
        .group-middle {
            flex-grow: 1; 
            position: relative;
            background: var(--blue-dark);
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- GRUPPE 3: UNTEN (Spieler) --- */
        .group-bottom {
            height: var(--footer-height);
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 15px; padding: 15px 30px;
            background: var(--blue-dark); border-top: 5px solid var(--blue-highlight);
            flex-shrink: 0; z-index: 1100;
        }

        /* Design-Elemente (Original-Styles) */
        .gm-cam-slot { width: 100%; aspect-ratio: 16/9; border: 3px solid var(--red-accent); border-radius: 10px; position: relative; }
        .gm-label { position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); background: var(--red-accent); padding: 2px 15px; font-size: 0.8rem; font-family: var(--font-show); border-radius: 4px; }
        .logo-text { font-family: var(--font-show); font-size: 2.2rem; color: var(--text-gold); margin: 0; text-align: center; }
        .btn-nav { background: var(--blue-card); border: 1px solid var(--blue-highlight); color: white; padding: 5px 15px; font-family: var(--font-show); cursor: pointer; margin: 5px 2px; border-radius: 4px; }
        .btn-nav.active { background: var(--blue-highlight); box-shadow: 0 0 10px var(--blue-highlight); }
        .btn-reset { background: var(--red-accent); border: none; color: white; padding: 8px 15px; font-family: var(--font-show); cursor: pointer; border-radius: 4px; }
        #current-turn-display { font-family: var(--font-show); color: var(--text-gold); font-size: 1.6rem; text-transform: uppercase; text-align: right; }

        #game-board { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; padding: 15px 30px; height: 100%; }
        .category-header { background: linear-gradient(to bottom, var(--red-accent), #991b1b); padding: 10px 5px; text-align: center; font-family: var(--font-show); font-size: 1.1rem; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2); }
        .quiz-card { background: linear-gradient(145deg, var(--blue-card), var(--blue-main)); border: 2px solid var(--blue-highlight); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; font-family: var(--font-show); color: var(--text-gold); cursor: pointer; }
        .quiz-card.used { opacity: 0.05; cursor: default; }

        #question-overlay { display: none; position: absolute; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(15px); z-index: 1050; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #question-content { font-size: 3.2rem; font-weight: 800; max-width: 85%; margin: 20px 0; text-shadow: 2px 2px 15px rgba(0,0,0,0.9); }
        
        .player-slot { aspect-ratio: 16/9; border: 2px solid #333; position: relative; border-radius: 8px; }
        .player-slot.active-buzzer { border-color: var(--red-accent); box-shadow: 0 0 20px var(--red-accent); }
        .player-info { position: absolute; bottom: 0; width: 100%; background: rgba(225, 29, 72, 0.95); text-align: center; font-weight: 900; padding: 5px 0; text-transform: uppercase; }
        
        #flash-overlay { position: fixed; inset: 0; pointer-events: none; z-index: 2000; opacity: 0; transition: opacity 0.1s; }
    </style>
</head>
<body onclick="unlockAudio()">

<audio id="sound-correct" src="correct.mp3" preload="auto"></audio>
<audio id="sound-wrong" src="wrong.mp3" preload="auto"></audio>
<audio id="sound-buzzer" src="buzzer.mp3" preload="auto"></audio>

<div id="flash-overlay"></div>

<header class="group-top">
    <div class="gm-cam-slot"><div class="gm-label">NAIVES</div></div>
    <div class="nav-controls">
        <h1 class="logo-text">QUIZ DUELL</h1>
        <div class="host-only">
            <button id="btn-b1" class="btn-nav active" onclick="switchBoard(1)">BOARD 1</button>
            <button id="btn-b2" class="btn-nav" onclick="switchBoard(2)">BOARD 2</button>
        </div>
    </div>
    <div class="turn-container">
        <button class="btn-reset host-only" onclick="resetGame()">RESET</button>
        <div id="current-turn-display">AM ZUG: -</div>
    </div>
</header>

<main class="group-middle">
    <div id="game-board"></div>
    <div id="question-overlay">
        <div id="buzzer-status" style="font-family: var(--font-show); font-size: 2rem; color: var(--text-gold);"></div>
        <div id="question-content"></div>
        <div class="host-only" style="display:flex; gap:15px; margin-top:20px;">
            <button onclick="handleAnswer(true)" style="background:var(--green-success); padding:10px 20px; font-family:var(--font-show);">RICHTIG</button>
            <button onclick="handleAnswer(false)" style="background:var(--red-accent); padding:10px 20px; font-family:var(--font-show);">FALSCH</button>
            <button onclick="closeQuestion()" style="background:#475569; padding:10px 20px; font-family:var(--font-show);">ZURÜCK</button>
        </div>
    </div>
</main>

<footer class="group-bottom" id="player-area"></footer>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBP2hzronbnt530dAEr906xMS8xzmg3bpo",
      authDomain: "quizshownaives.firebaseapp.com",
      databaseURL: "https://quizshownaives-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "quizshownaives",
      storageBucket: "quizshownaives.firebasestorage.app",
      messagingSenderId: "569001129434",
      appId: "1:569001129434:web:87f6e6af8ac09296163ce3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_state');

    const urlParams = new URLSearchParams(window.location.search);
    const myPlayerIndex = urlParams.has('p') ? parseInt(urlParams.get('p')) - 1 : null;
    const isHost = (myPlayerIndex === null);
    let audioUnlocked = false;

    if (!isHost) {
        document.body.classList.add('is-player');
        const name = prompt("Name:");
        if(name) db.child('players').child(myPlayerIndex).update({ name: name });
    }

    // Audio-Engine freischalten (Browser-Schutz umgehen)
    function unlockAudio() {
        if(audioUnlocked) return;
        ['correct', 'wrong', 'buzzer'].forEach(id => {
            const a = document.getElementById('sound-' + id);
            a.play().then(() => { a.pause(); a.currentTime = 0; });
        });
        audioUnlocked = true;
    }

    const boards = {
        1: { 
            "KATEGORIE 1": [{pts:100,q:"Frage 1",a:"A1"},{pts:200,q:"Frage 2",a:"A2"},{pts:300,q:"Frage 3",a:"A3"},{pts:500,q:"Frage 4",a:"A4"}],
            "KATEGORIE 2": [{pts:100,q:"?",a:"?"},{pts:200,q:"?",a:"?"},{pts:300,q:"?",a:"?"},{pts:500,q:"?",a:"?"}],
            "KATEGORIE 3": [{pts:100,q:"?",a:"?"},{pts:200,q:"?",a:"?"},{pts:300,q:"?",a:"?"},{pts:500,q:"?",a:"?"}],
            "KATEGORIE 4": [{pts:100,q:"?",a:"?"},{pts:200,q:"?",a:"?"},{pts:300,q:"?",a:"?"},{pts:500,q:"?",a:"?"}],
            "KATEGORIE 5": [{pts:100,q:"?",a:"?"},{pts:200,q:"?",a:"?"},{pts:300,q:"?",a:"?"},{pts:500,q:"?",a:"?"}],
            "KATEGORIE 6": [{pts:100,q:"?",a:"?"},{pts:200,q:"?",a:"?"},{pts:300,q:"?",a:"?"},{pts:500,q:"?",a:"?"}]
        },
        2: { "EXTRA": [{pts:200,q:"F",a:"A"}] }
    };

    let localState = {};
    db.on('value', snap => {
        const newState = snap.val();
        if(!newState) return;
        
        // Sounds abspielen bei Effekt-Wechsel
        if(newState.lastEffect && newState.lastEffect !== localState.lastEffect) {
            if(newState.lastEffect === 'correct') triggerFlash('green');
            if(newState.lastEffect === 'wrong') triggerFlash('red');
            const s = document.getElementById('sound-' + newState.lastEffect);
            if(s) { s.currentTime = 0; s.play().catch(e => console.log("Audio blockiert - Klicke auf die Seite!")); }
        }

        localState = newState;
        updateUI();
    });

    function updateUI() {
        if(!localState.players) return;
        const board = document.getElementById('game-board');
        board.innerHTML = '';
        const data = boards[localState.currentBoard || 1];
        
        Object.keys(data).forEach(c => {
            const h = document.createElement('div'); h.className = 'category-header'; h.innerText = c; board.appendChild(h);
        });

        for(let i=0; i<4; i++) {
            Object.keys(data).forEach(c => {
                const q = data[c][i];
                const id = `${localState.currentBoard || 1}-${c}-${i}`;
                const card = document.createElement('div'); card.className = 'quiz-card';
                if(localState.usedCards?.[localState.currentBoard || 1]?.includes(id)) card.classList.add('used');
                card.innerText = q ? q.pts : "";
                card.onclick = () => { if(isHost && q && !card.classList.contains('used')) openQuestion(q, id); };
                board.appendChild(card);
            });
        }

        const area = document.getElementById('player-area'); area.innerHTML = '';
        localState.players.forEach((p, i) => {
            const s = document.createElement('div');
            s.className = `player-slot ${localState.activePlayerIndex === i ? 'active-buzzer' : ''}`;
            if(i === myPlayerIndex) s.style.border = "4px solid var(--text-gold)";
            s.innerHTML = `<div class="player-info">${p.name}: ${p.score}</div>`;
            area.appendChild(s);
        });

        const overlay = document.getElementById('question-overlay');
        overlay.style.display = localState.overlayOpen ? 'flex' : 'none';
        // SPIELER SEHEN JETZT DIE FRAGE (oder die Antwort im ShowMode)
        if(localState.overlayOpen) {
            document.getElementById('question-content').innerText = localState.showAnswerMode ? localState.currentAnswer : localState.currentQuestion;
            if(isHost && !localState.showAnswerMode) {
                document.getElementById('question-content').innerText += "\n(Antwort: " + localState.currentAnswer + ")";
            }
        }

        document.getElementById('current-turn-display').innerText = "AM ZUG: " + (localState.activePlayerIndex !== null ? localState.players[localState.activePlayerIndex].name : "---");
    }

    function openQuestion(q, id) {
        let used = localState.usedCards || {1:[], 2:[]};
        if(!used[localState.currentBoard || 1]) used[localState.currentBoard || 1] = [];
        used[localState.currentBoard || 1].push(id);
        db.update({ overlayOpen: true, currentQuestion: q.q, currentAnswer: q.a, currentPoints: q.pts, usedCards: used, canBuzz: true, activePlayerIndex: null, showAnswerMode: false, lastEffect: 'buzzer' });
    }

    function handleAnswer(correct) {
        if(localState.activePlayerIndex === null) return;
        let players = [...localState.players];
        if(correct) {
            players[localState.activePlayerIndex].score += localState.currentPoints;
            db.update({ players: players, showAnswerMode: true, canBuzz: false, lastEffect: 'correct' });
        } else {
            players[localState.activePlayerIndex].score -= (localState.currentPoints / 2);
            db.update({ players: players, activePlayerIndex: null, canBuzz: true, lastEffect: 'wrong' });
        }
    }

    function triggerFlash(color) {
        const f = document.getElementById('flash-overlay');
        f.style.backgroundColor = color === 'green' ? 'rgba(34,197,94,0.5)' : 'rgba(225,29,72,0.5)';
        f.style.opacity = '1'; setTimeout(() => f.style.opacity = '0', 400);
    }

    function closeQuestion() { db.update({ overlayOpen: false, activePlayerIndex: null, canBuzz: false, lastEffect: '' }); }
    function switchBoard(n) { db.update({ currentBoard: n }); }
    function resetGame() { if(confirm("Reset?")) db.set({ players: [{name:"S1",score:0},{name:"S2",score:0},{name:"S3",score:0},{name:"S4",score:0},{name:"S5",score:0}], currentBoard: 1, usedCards: {1:[], 2:[]}, overlayOpen: false, activePlayerIndex: null, canBuzz: false, lastEffect: "" }); }

    window.onkeydown = (e) => {
        if(!isHost && localState.canBuzz && e.code === "Space") {
            db.update({ activePlayerIndex: myPlayerIndex, canBuzz: false, lastEffect: 'buzzer' });
        }
    };
</script>
</body>
</html>
