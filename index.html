<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Duell Deluxe - Fixed Layout & Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:wght@600;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --blue-dark: #020617; --blue-main: #0a192f; --blue-card: #1e3a8a;
            --blue-highlight: #3b82f6; --red-accent: #e11d48; --green-success: #22c55e;
            --text-gold: #fde047; --font-show: 'Anton', sans-serif; --font-text: 'Kanit', sans-serif;
        }

        html, body {
            background-color: var(--blue-dark); margin: 0; padding: 0;
            min-height: 100vh; width: 100vw; color: white;
            font-family: var(--font-text); display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        body.is-player .host-only { display: none !important; }

        /* HEADER */
        .top-bar {
            display: grid; grid-template-columns: 200px 1fr 200px;
            align-items: center; padding: 15px 30px;
            background: var(--blue-dark); border-bottom: 3px solid var(--blue-highlight);
        }
        .gm-cam-slot { width: 100%; aspect-ratio: 16/9; border: 3px solid var(--red-accent); border-radius: 10px; position: relative; }
        .gm-label { position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); background: var(--red-accent); padding: 2px 10px; font-size: 0.7rem; border-radius: 4px; font-family: var(--font-show); }
        .logo-text { font-family: var(--font-show); font-size: 2.5rem; color: var(--text-gold); text-align: center; margin: 0; }

        /* BOARD FIX (Dynamic Height) */
        #game-board {
            display: grid; grid-template-columns: repeat(6, 1fr);
            gap: 12px; padding: 20px; flex-grow: 1;
        }
        .category-header {
            background: linear-gradient(to bottom, var(--red-accent), #991b1b);
            padding: 15px 5px; text-align: center; font-family: var(--font-show);
            font-size: 1.2rem; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2);
        }
        .quiz-card {
            background: linear-gradient(145deg, var(--blue-card), var(--blue-main));
            border: 2px solid var(--blue-highlight); border-radius: 6px;
            aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; font-family: var(--font-show); color: var(--text-gold); cursor: pointer;
        }
        .quiz-card.used { opacity: 0.05; cursor: default; }

        /* PLAYER SLOTS */
        .player-area {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 15px; padding: 20px 30px; border-top: 5px solid var(--blue-highlight);
        }
        .player-slot { aspect-ratio: 16/9; border: 2px solid #333; position: relative; border-radius: 10px; background: rgba(0,0,0,0.2); }
        .player-slot.active-buzzer { border-color: var(--red-accent); box-shadow: 0 0 20px var(--red-accent); }
        .player-slot.selecting { border-color: var(--text-gold); border-style: dashed; }
        .player-info { position: absolute; bottom: 0; width: 100%; background: var(--red-accent); text-align: center; padding: 5px 0; font-weight: 900; }

        /* OVERLAY FIX */
        #question-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(2, 6, 23, 0.98); z-index: 3000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #question-content { font-size: 3.5rem; text-align: center; padding: 40px; max-width: 85%; font-weight: 800; }
        .btn-nav { background: var(--blue-card); border: 1px solid var(--blue-highlight); color: white; padding: 8px 15px; cursor: pointer; font-family: var(--font-show); border-radius: 4px; }
        .btn-nav.active { background: var(--blue-highlight); }
    </style>
</head>
<body onclick="enableAudio()"> <audio id="snd-correct" src="correct.mp3" preload="auto"></audio>
<audio id="snd-wrong" src="wrong.mp3" preload="auto"></audio>
<audio id="snd-buzzer" src="buzzer.mp3" preload="auto"></audio>

<div id="question-overlay">
    <div id="buzzer-status" style="font-family: var(--font-show); font-size: 2.5rem; color: var(--text-gold); margin-bottom: 20px;"></div>
    <div id="question-content"></div>
    <div class="host-only" style="margin-top: 30px;">
        <button onclick="handleAnswer(true)" style="background:var(--green-success); padding: 15px 30px; font-size: 1.2rem; border-radius: 8px; border:none; color:white; cursor:pointer;">RICHTIG</button>
        <button onclick="handleAnswer(false)" style="background:var(--red-accent); padding: 15px 30px; font-size: 1.2rem; border-radius: 8px; border:none; color:white; cursor:pointer;">FALSCH</button>
        <button onclick="closeQuestion()" style="background:#444; padding: 15px 30px; font-size: 1.2rem; border-radius: 8px; border:none; color:white; cursor:pointer;">ZURÃœCK</button>
    </div>
</div>

<div class="top-bar">
    <div class="gm-cam-slot"><div class="gm-label">NAIVES</div></div>
    <div class="nav-controls">
        <h1 class="logo-text">QUIZ DUELL</h1>
        <div class="host-only">
            <button id="btn-b1" class="btn-nav active" onclick="switchBoard(1)">BOARD 1</button>
            <button id="btn-b2" class="btn-nav" onclick="switchBoard(2)">BOARD 2</button>
        </div>
    </div>
    <div style="text-align: right;">
        <button class="btn-nav host-only" style="background:var(--red-accent);" onclick="resetGame()">RESET</button>
        <div id="current-turn-display" style="color:var(--text-gold); font-family:var(--font-show); font-size:1.5rem; margin-top:5px;">AM ZUG: -</div>
    </div>
</div>

<div id="game-board"></div>
<div class="player-area" id="player-area"></div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBP2hzronbnt530dAEr906xMS8xzmg3bpo",
      authDomain: "quizshownaives.firebaseapp.com",
      databaseURL: "https://quizshownaives-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "quizshownaives",
      storageBucket: "quizshownaives.firebasestorage.app",
      messagingSenderId: "569001129434",
      appId: "1:569001129434:web:87f6e6af8ac09296163ce3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_state');

    const urlParams = new URLSearchParams(window.location.search);
    const myPlayerIndex = urlParams.has('p') ? parseInt(urlParams.get('p')) - 1 : null;
    const isHost = (myPlayerIndex === null);

    let audioEnabled = false;
    function enableAudio() { audioEnabled = true; }

    if (!isHost) {
        document.body.classList.add('is-player');
        let n = prompt("Name:");
        if(n) db.child('players').child(myPlayerIndex).update({ name: n });
    }

    const boards = {
        1: { 
            "KATEGORIE 1": [{pts:100,q:"Frage 1",a:"A1"},{pts:200,q:"Q",a:"A"},{pts:300,q:"Q",a:"A"},{pts:500,q:"Q",a:"A"}],
            "KATEGORIE 2": [{pts:100,q:"Q",a:"A"},{pts:200,q:"Q",a:"A"},{pts:300,q:"Q",a:"A"},{pts:500,q:"Q",a:"A"}],
            "KATEGORIE 3": [{pts:100,q:"Q",a:"A"},{pts:200,q:"Q",a:"A"},{pts:300,q:"Q",a:"A"},{pts:500,q:"Q",a:"A"}],
            "KATEGORIE 4": [{pts:100,q:"Q",a:"A"},{pts:200,q:"Q",a:"A"},{pts:300,q:"Q",a:"A"},{pts:500,q:"Q",a:"A"}],
            "KATEGORIE 5": [{pts:100,q:"Q",a:"A"},{pts:200,q:"Q",a:"A"},{pts:300,q:"Q",a:"A"},{pts:500,q:"Q",a:"A"}],
            "KATEGORIE 6": [{pts:100,q:"Q",a:"A"},{pts:200,q:"Q",a:"A"},{pts:300,q:"Q",a:"A"},{pts:500,q:"Q",a:"A"}]
        },
        2: { 
            "FINALE 1": [{pts:200,q:"F1",a:"A"},{pts:400,q:"F2",a:"A"},{pts:600,q:"F3",a:"A"},{pts:1000,q:"F4",a:"A"}],
            "FINALE 2": [{pts:200,q:"F",a:"A"},{pts:400,q:"F",a:"A"},{pts:600,q:"F",a:"A"},{pts:1000,q:"F",a:"A"}],
            "FINALE 3": [{pts:200,q:"F",a:"A"},{pts:400,q:"F",a:"A"},{pts:600,q:"F",a:"A"},{pts:1000,q:"F",a:"A"}],
            "FINALE 4": [{pts:200,q:"F",a:"A"},{pts:400,q:"F",a:"A"},{pts:600,q:"F",a:"A"},{pts:1000,q:"F",a:"A"}],
            "FINALE 5": [{pts:200,q:"F",a:"A"},{pts:400,q:"F",a:"A"},{pts:600,q:"F",a:"A"},{pts:1000,q:"F",a:"A"}],
            "FINALE 6": [{pts:200,q:"F",a:"A"},{pts:400,q:"F",a:"A"},{pts:600,q:"F",a:"A"},{pts:1000,q:"F",a:"A"}]
        }
    };

    let localState = {};
    db.on('value', (snap) => {
        const data = snap.val();
        if(!data) return;
        
        // Sound Logik
        if(audioEnabled && data.lastSound && data.lastSound !== localState.lastSound) {
            const s = document.getElementById('snd-' + data.lastSound);
            if(s) { s.currentTime = 0; s.play().catch(e => console.log("Audio blockiert")); }
        }
        
        localState = data;
        updateUI();
    });

    function updateUI() {
        const board = document.getElementById('game-board');
        board.innerHTML = '';
        const bNum = localState.currentBoard || 1;
        const data = boards[bNum];
        const cats = Object.keys(data);

        cats.forEach(c => {
            const h = document.createElement('div'); h.className = 'category-header'; h.innerText = c;
            board.appendChild(h);
        });

        for(let i=0; i<4; i++) {
            cats.forEach(c => {
                const q = data[c][i];
                const id = `${bNum}-${c}-${i}`;
                const card = document.createElement('div'); card.className = 'quiz-card';
                if(localState.usedCards?.[bNum]?.includes(id)) card.classList.add('used');
                card.innerText = q.pts;
                card.onclick = () => { if(isHost && !card.classList.contains('used')) openQuestion(q, id); };
                board.appendChild(card);
            });
        }

        const area = document.getElementById('player-area');
        area.innerHTML = '';
        localState.players.forEach((p, i) => {
            const s = document.createElement('div');
            s.className = `player-slot ${localState.activePlayerIndex === i ? 'active-buzzer' : ''} ${localState.selectingPlayerIndex === i ? 'selecting' : ''}`;
            s.innerHTML = `<div class="player-info">${p.name}: ${p.score}</div>`;
            s.onclick = () => { if(isHost) db.update({ selectingPlayerIndex: i }); };
            area.appendChild(s);
        });

        const overlay = document.getElementById('question-overlay');
        overlay.style.display = localState.overlayOpen ? 'flex' : 'none';
        if(localState.overlayOpen) {
            // Spieler sehen jetzt auch die Frage!
            document.getElementById('question-content').innerText = (isHost || localState.showQuestionToAll) ? localState.currentQuestion : "BEREIT?";
            if(isHost) document.getElementById('question-content').innerText += "\n\nAntwort: " + localState.currentAnswer;
        }

        let status = "";
        if(localState.activePlayerIndex !== null) status = localState.players[localState.activePlayerIndex].name.toUpperCase() + " HAT GEBUZZERT!";
        else if(localState.canBuzz) status = "BUZZER FREI!";
        document.getElementById('buzzer-status').innerText = status;
        document.getElementById('current-turn-display').innerText = "AM ZUG: " + (localState.selectingPlayerIndex !== null ? localState.players[localState.selectingPlayerIndex].name : "-");
        
        document.getElementById('btn-b1').className = bNum === 1 ? 'btn-nav active' : 'btn-nav';
        document.getElementById('btn-b2').className = bNum === 2 ? 'btn-nav active' : 'btn-nav';
    }

    function openQuestion(q, id) {
        let used = localState.usedCards || {1:[], 2:[]};
        if(!used[localState.currentBoard]) used[localState.currentBoard] = [];
        used[localState.currentBoard].push(id);
        db.update({ 
            overlayOpen: true, 
            currentQuestion: q.q, 
            currentAnswer: q.a, 
            currentPoints: q.pts, 
            usedCards: used, 
            canBuzz: true, 
            activePlayerIndex: null,
            showQuestionToAll: true, // Damit Spieler die Frage sehen
            lastSound: 'buzzer' 
        });
    }

    function handleAnswer(correct) {
        if(localState.activePlayerIndex === null) return;
        let p = [...localState.players];
        let idx = localState.activePlayerIndex;
        if(correct) {
            p[idx].score += localState.currentPoints;
            db.update({ players: p, overlayOpen: false, activePlayerIndex: null, canBuzz: false, selectingPlayerIndex: idx, lastSound: 'correct' });
        } else {
            p[idx].score -= Math.floor(localState.currentPoints / 2);
            db.update({ players: p, activePlayerIndex: null, canBuzz: true, lastSound: 'wrong' });
        }
    }

    function closeQuestion() { db.update({ overlayOpen: false, activePlayerIndex: null, canBuzz: false }); }
    function switchBoard(n) { db.update({ currentBoard: n }); }
    function resetGame() { if(confirm("Reset?")) db.set({ currentBoard: 1, usedCards: {1:[], 2:[]}, overlayOpen: false, activePlayerIndex: null, selectingPlayerIndex: 0, canBuzz: false, showQuestionToAll: false, players: [{name:"S1",score:0},{name:"S2",score:0},{name:"S3",score:0},{name:"S4",score:0},{name:"S5",score:0}] }); }

    window.onkeydown = (e) => {
        if(!isHost && localState.canBuzz && e.code === "Space") {
            db.update({ activePlayerIndex: myPlayerIndex, canBuzz: false, lastSound: 'buzzer' });
        }
    };
</script>
</body>
</html>
