<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jeopardy Quiz Show - Fix Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:wght@600;800;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --blue-dark: #020617; --blue-main: #0a192f; --blue-card: #1e3a8a;
            --blue-highlight: #3b82f6; --red-accent: #e11d48; --green-success: #22c55e;
            --text-gold: #fde047; --font-show: 'Anton', sans-serif; --font-text: 'Kanit', sans-serif;
        }
        html, body { background-color: transparent !important; margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; color: white; font-family: var(--font-text); display: flex; flex-direction: column; }
        body.is-player .host-only { display: none !important; }
        .top-bar { display: grid; grid-template-columns: 20% 1fr 20%; align-items: center; padding: 10px 30px; background: var(--blue-dark); border-bottom: 3px solid var(--blue-highlight); }
        .gm-cam-slot { width: 100%; aspect-ratio: 16/9; border: 3px solid var(--red-accent); border-radius: 10px; position: relative; }
        .logo-text { font-family: var(--font-show); font-size: 2.2rem; color: var(--text-gold); text-align: center; }
        #game-board { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; padding: 15px 30px; background: var(--blue-dark); flex-grow: 1; }
        .category-header { background: linear-gradient(to bottom, var(--red-accent), #991b1b); text-align: center; font-family: var(--font-show); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
        .quiz-card { background: linear-gradient(145deg, var(--blue-card), var(--blue-main)); border: 2px solid var(--blue-highlight); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-family: var(--font-show); color: var(--text-gold); cursor: pointer; }
        .quiz-card.used { opacity: 0.05; cursor: default; }
        .player-area { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; padding: 15px 30px; background: var(--blue-dark); border-top: 5px solid var(--blue-highlight); }
        .player-slot { aspect-ratio: 16/9; border: 2px solid #333; position: relative; border-radius: 8px; cursor: pointer; }
        .player-slot.active-buzzer { border-color: var(--red-accent); box-shadow: 0 0 20px var(--red-accent); }
        .player-slot.selecting { border-color: var(--text-gold); border-style: dashed; }
        .player-info { position: absolute; bottom: 0; width: 100%; background: rgba(225, 29, 72, 0.95); text-align: center; font-weight: 900; padding: 5px 0; }
        #question-overlay { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
        #question-content { font-size: 3rem; text-align: center; padding: 40px; max-width: 80%; }
        .host-only button { margin: 10px; padding: 15px 30px; font-family: var(--font-show); cursor: pointer; border-radius: 5px; border: none; color: white; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="gm-cam-slot"><div style="position:absolute; bottom:-10px; left:50%; transform:translateX(-50%); background:var(--red-accent); padding:2px 10px; font-size:0.7rem;">NAIVES</div></div>
    <div class="nav-controls">
        <h1 class="logo-text">QUIZ DUELL</h1>
        <div class="host-only">
            <button onclick="switchBoard(1)">B1</button>
            <button onclick="switchBoard(2)">B2</button>
            <button onclick="resetGame()" style="background:red;">RESET ALL</button>
        </div>
    </div>
    <div id="current-turn-display" style="color:var(--text-gold); font-family:var(--font-show); text-align:right;">AM ZUG: -</div>
</div>

<div id="game-board"></div>

<div id="question-overlay">
    <div id="buzzer-status" style="font-family:var(--font-show); font-size:2rem; color:var(--text-gold);"></div>
    <div id="question-content"></div>
    <div class="host-only">
        <button onclick="handleAnswer(true)" style="background:green;">RICHTIG (+)</button>
        <button onclick="handleAnswer(false)" style="background:red;">FALSCH (-)</button>
        <button onclick="closeQuestion()" style="background:#444;">SCHLIESSEN</button>
    </div>
</div>

<div class="player-area" id="player-area"></div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBP2hzronbnt530dAEr906xMS8xzmg3bpo",
      authDomain: "quizshownaives.firebaseapp.com",
      databaseURL: "https://quizshownaives-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "quizshownaives",
      storageBucket: "quizshownaives.firebasestorage.app",
      messagingSenderId: "569001129434",
      appId: "1:569001129434:web:87f6e6af8ac09296163ce3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('game_state');

    const urlParams = new URLSearchParams(window.location.search);
    const myPlayerIndex = urlParams.has('p') ? parseInt(urlParams.get('p')) - 1 : null;
    const isHost = (myPlayerIndex === null);

    if (!isHost) {
        document.body.classList.add('is-player');
        let n = prompt("Dein Name:");
        if(n) db.child('players').child(myPlayerIndex).update({ name: n });
    }

    const boards = {
        1: { "WISSEN": [{pts:100,q:"Hauptstadt von DE?",a:"Berlin"},{pts:200,q:"2+2?",a:"4"},{pts:300,q:"Größter Ozean?",a:"Pazifik"},{pts:500,q:"Wer schrieb Faust?",a:"Goethe"}] },
        2: { "PROFI": [{pts:200,q:"Frage 1?",a:"A1"},{pts:400,q:"Frage 2?",a:"A2"}] }
    };

    let localState = {};
    db.on('value', (snap) => {
        localState = snap.val();
        if(localState) updateUI();
    });

    function updateUI() {
        if(!localState.players) return;

        // Board
        const boardDiv = document.getElementById('game-board');
        boardDiv.innerHTML = '';
        const data = boards[localState.currentBoard || 1];
        Object.keys(data).forEach(cat => {
            const h = document.createElement('div'); h.className = 'category-header'; h.innerText = cat;
            boardDiv.appendChild(h);
        });
        for(let i=0; i<4; i++) {
            Object.keys(data).forEach(cat => {
                const q = data[cat][i];
                const id = `${localState.currentBoard}-${cat}-${i}`;
                const card = document.createElement('div'); card.className = 'quiz-card';
                if(localState.usedCards?.[localState.currentBoard]?.includes(id)) card.classList.add('used');
                card.innerText = q ? q.pts : "";
                card.onclick = () => { if(isHost && q) openQuestion(q, id); };
                boardDiv.appendChild(card);
            });
        }

        // Spieler & Auswahl
        const area = document.getElementById('player-area');
        area.innerHTML = '';
        localState.players.forEach((p, i) => {
            const s = document.createElement('div');
            s.className = `player-slot ${localState.activePlayerIndex === i ? 'active-buzzer' : ''} ${localState.selectingPlayerIndex === i ? 'selecting' : ''}`;
            s.innerHTML = `<div class="player-info">${p.name}: ${p.score}</div>`;
            s.onclick = () => { if(isHost) db.update({ selectingPlayerIndex: i }); };
            area.appendChild(s);
        });

        // Overlay & Frage sichtbar machen
        const overlay = document.getElementById('question-overlay');
        overlay.style.display = localState.overlayOpen ? 'flex' : 'none';
        
        // WICHTIG: Hier wird die Frage für alle gesetzt
        if(localState.overlayOpen) {
            document.getElementById('question-content').innerText = isHost ? `FRAGE: ${localState.currentQuestion}\n\nANTWORT: ${localState.currentAnswer}` : localState.currentQuestion;
        }

        document.getElementById('current-turn-display').innerText = "AM ZUG: " + (localState.selectingPlayerIndex !== null ? localState.players[localState.selectingPlayerIndex].name : "-");
    }

    function openQuestion(q, id) {
        let used = localState.usedCards || {};
        if(!used[localState.currentBoard]) used[localState.currentBoard] = [];
        used[localState.currentBoard].push(id);
        db.update({ overlayOpen: true, currentQuestion: q.q, currentAnswer: q.a, currentPoints: q.pts, usedCards: used, canBuzz: true, activePlayerIndex: null });
    }

    function handleAnswer(correct) {
        let idx = localState.activePlayerIndex;
        if(idx === null) return;
        let p = [...localState.players];
        if(correct) {
            p[idx].score += localState.currentPoints;
            db.update({ players: p, overlayOpen: false, activePlayerIndex: null, canBuzz: false });
        } else {
            p[idx].score -= (localState.currentPoints / 2);
            db.update({ players: p, activePlayerIndex: null, canBuzz: true });
        }
    }

    function closeQuestion() { db.update({ overlayOpen: false, activePlayerIndex: null, canBuzz: false }); }
    function switchBoard(n) { db.update({ currentBoard: n }); }
    function resetGame() { if(confirm("Wirklich alles resetten?")) db.set({ currentBoard: 1, usedCards: {1:[], 2:[]}, overlayOpen: false, activePlayerIndex: null, selectingPlayerIndex: 0, canBuzz: false, players: [{name:"S1",score:0},{name:"S2",score:0},{name:"S3",score:0},{name:"S4",score:0},{name:"S5",score:0}] }); }

    window.onkeydown = (e) => {
        if(!isHost && localState.canBuzz && e.code === "Space") {
            db.update({ activePlayerIndex: myPlayerIndex, canBuzz: false });
        }
    };
</script>
</body>
</html>
